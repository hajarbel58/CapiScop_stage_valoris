<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portefeuille Optimal</title>
<style>
body { font-family: 'Poppins', sans-serif; padding: 30px; background: #0f2027; color: #e0e7ff; }
h2 { margin-bottom: 20px; }
table { width: 100%; border-collapse: collapse; }
th, td { padding: 10px; border: 1px solid #66bacf; text-align: left; }
th { background: #203a43; }
td { background: #1e2c3b; }
</style>
</head>
<body>
<h2>Portefeuille Optimal - Profil {{ profil|capitalize }}</h2>

<table>
  <tr>
    <th>Action</th>
    <th>Pondération</th>
  </tr>
  {% for action, poids in ponderations.items() %}
  <tr>
    <td>{{ action }}</td>
    <td>{{ '{:.2%}'.format(poids) }}</td>
  </tr>
  {% endfor %}
</table>

<a href="/portefeuil" style="color:#00bfff;">← Retour au portefeuille</a>
</body>
</html>
