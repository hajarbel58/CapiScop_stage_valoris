<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Recherche OPCVM - CapiScoop</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #e0e7ff;
    min-height: 100vh;
    padding: 100px 30px 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: rgba(15, 32, 39, 0.95);
      display: flex;
      align-items: center;
      padding: 0 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      z-index: 1000;
    }
    nav .logo {
      font-weight: 800;
      font-size: 1.6rem;
      color: #66bacf;
      user-select: none;
      text-shadow: 2px 2px 6px rgba(102, 186, 207, 0.7);
      cursor: default;
      transition: transform 0.25s ease, text-shadow 0.3s ease;
    }
    nav .logo:hover {
      transform: scale(1.1) rotate(-3deg);
      text-shadow: 4px 4px 12px rgba(0, 191, 255, 0.9);
    }
    nav ul {
      list-style: none;
      display: flex;
      margin-left: auto;
      padding: 0;
    }
    nav ul li {
      margin-left: 30px;
    }
    nav ul li a {
      color: #a0aec0;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding-bottom: 6px;
      border-bottom: 3px solid transparent;
      transition: color 0.3s ease, border-bottom-color 0.3s ease;
    }
    nav ul li a:hover {
      color: #66bacf;
    }
    nav ul li a.active {
      color: #fff;
      border-bottom-color: #fff;
    }

    h1 {
      color: #66bacf;
      text-shadow: 0 0 8px #1e90ffaa;
      margin-bottom: 30px;
      text-align: center;
    }

  form {
    display: flex;
    gap: 12px;
    width: 100%;
    max-width: 400px;
    margin-bottom: 50px;
  }
  input[type="search"] {
    flex: 1;
    padding: 12px 20px;
    border-radius: 20px;
    border: none;
    background: rgba(255 255 255 / 0.1);
    color: #cbd5e1;
    font-size: 1.1rem;
    box-shadow: 0 0 8px #1e90ff66;
    transition: box-shadow 0.3s ease;
  }
  input[type="search"]:focus {
    outline: none;
    box-shadow: 0 0 15px #00bfffcc;
    color: #fff;
    background: rgba(255 255 255 / 0.15);
  }
  button {
      padding: 14px 38px;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      background: #66bacf;
      box-shadow: 0 0 15px #00bfffcc;
      cursor: pointer;
      transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.2s ease;
  }
  button:hover {
      background: #66bacf;
      box-shadow: 0 0 30px #66bacf;
      transform: scale(1.07);
  }

  .dashboard {
    margin-top: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 900px;
  }

  .dash-card {
    background: rgba(255, 255, 255, 0.06);
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 0 12px #1e90ff66, inset 0 0 6px #00bfff33;
    backdrop-filter: blur(6px);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .dash-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 20px #1e90ff99, inset 0 0 10px #00bfff55;
  }

  .dash-card h3 {
    margin: 0;
    font-size: 1.2rem;
    color: #cbd5e1;
    margin-bottom: 8px;
    text-shadow: 0 0 6px #1e90ff99;
  }

  .dash-card p {
    margin: 0;
    font-size: 1.5rem;
    font-weight: bold;
    color: #ffffff;
    text-shadow: 0 0 10px #00bfff;
  }

  @media (max-width: 480px) {
    form {
      max-width: 100%;
    }
    nav ul li {
      margin-left: 15px;
    }
  }
</style>
</head>
<body>

  <nav>
    <div class="logo">CapiScoop</div>
    <ul>
      <li><a href="{{ url_for('house') }}">Accueil</a></li>

      <li><a href="{{ url_for('page_opcvm') }}">OPCVM</a></li>
      <li><a href="{{ url_for('recherche1') }}"class="active">ClusterO</a></li>
      <li><a href="{{ url_for('rechercheaction') }}">ClusterS</a></li>
      <li><a href="{{ url_for('indice') }}">Benchmark</a></li>
      <li><a href="{{ url_for('portail') }}">Portail</a></li>
    </ul>
  </nav>

<h1>Rechercher un OPCVM</h1>

<form id="search-form">
  <input type="search" id="search-input" placeholder="Tapez le nom de l'OPCVM..." aria-label="Recherche OPCVM" required />
  <button type="submit">Rechercher</button>
</form>

<div class="dashboard">
  <div class="dash-card">
    <h3>OPCVM disponibles</h3>
    <p>50</p>
  </div>
  <div class="dash-card">
    <h3>Performance Moyenne</h3>
    <p>+7.8%</p>
  </div>
  <div class="dash-card">
    <h3>Clusters</h3>
    <p>7</p>
  </div>
  <div class="dash-card">
    <h3>Volatilit√© Moyenne</h3>
    <p>5.4%</p>
  </div>
</div>

<script>
  const form = document.getElementById('search-form');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const query = document.getElementById('search-input').value.trim();
    if (query.length === 0) return;
    const url = 'resultats?nom=' + encodeURIComponent(query);
    window.location.href = url;
  });
</script>

</body>
</html>
